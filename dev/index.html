<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tessera Dev</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      #context-menu {
        position: absolute;
        display: none;
        min-width: 140px;
        background: rgba(20, 20, 20, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
        border-radius: 6px;
        padding: 6px;
        z-index: 20;
      }
      #context-menu button {
        width: 100%;
        padding: 6px 10px;
        margin: 4px 0;
        border: none;
        background: #1fd17c;
        color: #0b0b0b;
        font-size: 13px;
        cursor: pointer;
        text-align: left;
      }
      #context-menu button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      #context-menu .menu-divider {
        height: 1px;
        margin: 6px 0;
        background: rgba(255, 255, 255, 0.15);
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="context-menu">
      <button id="context-go-here" type="button">Go Here</button>
      <div class="menu-divider"></div>
      <button id="context-split-horizontal" type="button">Split Horizontal</button>
      <button id="context-split-vertical" type="button">Split Vertical</button>
      <div class="menu-divider"></div>
      <button id="context-remove-pane" type="button">Remove Pane</button>
      <button id="context-isolate-pane" type="button">Keep Only This Pane</button>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
