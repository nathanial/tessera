<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tessera Dev</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      #ui-toggle {
        position: absolute;
        top: 12px;
        right: 12px;
        z-index: 10;
      }
      #toggle-labels {
        padding: 8px 12px;
        border: 2px solid #ffcc00;
        background: #ffcc00;
        color: #000000;
        font-size: 14px;
        cursor: pointer;
      }
      #toggle-labels:hover {
        background: #ffb700;
      }
      #toggle-groups {
        padding: 8px 12px;
        border: 2px solid #1fd17c;
        background: #1fd17c;
        color: #000000;
        font-size: 14px;
        cursor: pointer;
      }
      #toggle-groups:hover {
        background: #12b96c;
      }
      #toggle-sensors {
        padding: 8px 12px;
        border: 2px solid #9b59ff;
        background: #9b59ff;
        color: #ffffff;
        font-size: 14px;
        cursor: pointer;
      }
      #toggle-sensors:hover {
        background: #8a42ff;
      }
      #toggle-trails {
        padding: 8px 12px;
        border: 2px solid #00c6ff;
        background: #00c6ff;
        color: #000000;
        font-size: 14px;
        cursor: pointer;
      }
      #toggle-trails:hover {
        background: #00b0e3;
      }
      #toggle-areas {
        padding: 8px 12px;
        border: 2px solid #ff9b33;
        background: #ff9b33;
        color: #000000;
        font-size: 14px;
        cursor: pointer;
      }
      #toggle-areas:hover {
        background: #f0861a;
      }
      #toggle-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 6px;
        margin-top: 8px;
      }
      #speed-controls {
        margin-top: 8px;
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
        justify-content: flex-end;
      }
      #area-controls {
        margin-top: 8px;
        display: flex;
        justify-content: flex-end;
      }
      #pane-controls {
        margin-top: 8px;
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
        justify-content: flex-end;
      }
      #selection-help {
        margin-top: 8px;
        padding: 6px 8px;
        background: rgba(0, 0, 0, 0.6);
        color: #ffffff;
        font-size: 12px;
        line-height: 1.4;
        max-width: 220px;
        text-align: right;
      }
      #context-help {
        margin-top: 6px;
        padding: 6px 8px;
        background: rgba(0, 0, 0, 0.6);
        color: #ffffff;
        font-size: 12px;
        line-height: 1.4;
        max-width: 220px;
        text-align: right;
      }
      #context-menu {
        position: absolute;
        display: none;
        min-width: 140px;
        background: rgba(20, 20, 20, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
        border-radius: 6px;
        padding: 6px;
        z-index: 20;
      }
      #context-menu button {
        width: 100%;
        padding: 6px 10px;
        border: none;
        background: #1fd17c;
        color: #0b0b0b;
        font-size: 13px;
        cursor: pointer;
        text-align: left;
      }
      #context-menu button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .speed-button {
        padding: 6px 10px;
        border: 2px solid #00d1ff;
        background: #00d1ff;
        color: #000000;
        font-size: 13px;
        cursor: pointer;
      }
      .speed-button.active {
        background: #0096b5;
        border-color: #0096b5;
        color: #ffffff;
      }
      .pane-button {
        padding: 6px 10px;
        border: 2px solid #ff6b6b;
        background: #ff6b6b;
        color: #000000;
        font-size: 13px;
        cursor: pointer;
      }
      .pane-button:hover {
        background: #f25555;
      }
      #reset-panes {
        border-color: #ffd166;
        background: #ffd166;
      }
      #reset-panes:hover {
        background: #f5bf4f;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="ui-toggle">
      <div id="toggle-grid">
        <button id="toggle-labels" type="button">Labels: On</button>
        <button id="toggle-groups" type="button">Groups: On</button>
        <button id="toggle-sensors" type="button">Sensors: On</button>
        <button id="toggle-trails" type="button">Trails: On</button>
      </div>
      <div id="area-controls">
        <button id="toggle-areas" type="button">Areas: On</button>
      </div>
      <div id="speed-controls">
        <button class="speed-button" data-speed="0.1" type="button">0.1x</button>
        <button class="speed-button active" data-speed="1" type="button">1x</button>
        <button class="speed-button" data-speed="5" type="button">5x</button>
        <button class="speed-button" data-speed="10" type="button">10x</button>
        <button class="speed-button" data-speed="20" type="button">20x</button>
      </div>
      <div id="pane-controls">
        <button id="split-horizontal" class="pane-button" type="button">Split H</button>
        <button id="split-vertical" class="pane-button" type="button">Split V</button>
        <button id="reset-panes" class="pane-button" type="button">Reset</button>
      </div>
      <div id="selection-help">
        Shift + drag to select aircraft. Click empty space to clear selection. Drag to pan.
      </div>
      <div id="context-help">
        Right click for Go Here when aircraft are selected.
      </div>
    </div>
    <div id="context-menu">
      <button id="context-go-here" type="button">Go Here</button>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
