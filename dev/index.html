<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tessera Dev</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      #pane-ui-layer {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 9;
      }
      .pane-toggle-group {
        position: absolute;
        display: flex;
        flex-wrap: nowrap;
        gap: 6px;
        pointer-events: auto;
      }
      .pane-toggle {
        padding: 4px 8px;
        border: 1px solid transparent;
        background: #222222;
        color: #ffffff;
        font-size: 12px;
        cursor: pointer;
      }
      .pane-toggle.toggle-labels {
        border-color: #ffcc00;
        background: #ffcc00;
        color: #000000;
      }
      .pane-toggle.toggle-labels:hover {
        background: #ffb700;
      }
      .pane-toggle.toggle-groups {
        padding: 4px 8px;
        border: 1px solid #1fd17c;
        background: #1fd17c;
        color: #000000;
        font-size: 12px;
        cursor: pointer;
      }
      .pane-toggle.toggle-groups:hover {
        background: #12b96c;
      }
      .pane-toggle.toggle-sensors {
        padding: 4px 8px;
        border: 1px solid #9b59ff;
        background: #9b59ff;
        color: #ffffff;
        font-size: 12px;
        cursor: pointer;
      }
      .pane-toggle.toggle-sensors:hover {
        background: #8a42ff;
      }
      .pane-toggle.toggle-trails {
        padding: 4px 8px;
        border: 1px solid #00c6ff;
        background: #00c6ff;
        color: #000000;
        font-size: 12px;
        cursor: pointer;
      }
      .pane-toggle.toggle-trails:hover {
        background: #00b0e3;
      }
      .pane-toggle.toggle-areas {
        padding: 4px 8px;
        border: 1px solid #ff9b33;
        background: #ff9b33;
        color: #000000;
        font-size: 12px;
        cursor: pointer;
      }
      .pane-toggle.toggle-areas:hover {
        background: #f0861a;
      }
      #speed-controls {
        margin-top: 0;
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
        justify-content: flex-start;
      }
      #hud-left {
        position: absolute;
        left: 12px;
        bottom: 12px;
        z-index: 10;
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: flex-start;
      }
      #selection-help {
        margin-top: 0;
        padding: 6px 8px;
        background: rgba(0, 0, 0, 0.6);
        color: #ffffff;
        font-size: 12px;
        line-height: 1.4;
        max-width: 220px;
        text-align: left;
      }
      #context-help {
        margin-top: 0;
        padding: 6px 8px;
        background: rgba(0, 0, 0, 0.6);
        color: #ffffff;
        font-size: 12px;
        line-height: 1.4;
        max-width: 220px;
        text-align: left;
      }
      #context-menu {
        position: absolute;
        display: none;
        min-width: 140px;
        background: rgba(20, 20, 20, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
        border-radius: 6px;
        padding: 6px;
        z-index: 20;
      }
      #context-menu button {
        width: 100%;
        padding: 6px 10px;
        margin: 4px 0;
        border: none;
        background: #1fd17c;
        color: #0b0b0b;
        font-size: 13px;
        cursor: pointer;
        text-align: left;
      }
      #context-menu button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .speed-button {
        padding: 6px 10px;
        border: 2px solid #00d1ff;
        background: #00d1ff;
        color: #000000;
        font-size: 13px;
        cursor: pointer;
      }
      .speed-button.active {
        background: #0096b5;
        border-color: #0096b5;
        color: #ffffff;
      }
      #context-menu .menu-divider {
        height: 1px;
        margin: 6px 0;
        background: rgba(255, 255, 255, 0.15);
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="pane-ui-layer"></div>
    <div id="hud-left">
      <div id="speed-controls">
        <button class="speed-button" data-speed="0.1" type="button">0.1x</button>
        <button class="speed-button active" data-speed="1" type="button">1x</button>
        <button class="speed-button" data-speed="5" type="button">5x</button>
        <button class="speed-button" data-speed="10" type="button">10x</button>
        <button class="speed-button" data-speed="20" type="button">20x</button>
      </div>
      <div id="selection-help">
        Shift + drag to select aircraft. Click empty space to clear selection. Drag to pan.
      </div>
      <div id="context-help">
        Right click for Go Here when aircraft are selected.
      </div>
    </div>
    <div id="context-menu">
      <button id="context-go-here" type="button">Go Here</button>
      <div class="menu-divider"></div>
      <button id="context-split-horizontal" type="button">Split Horizontal</button>
      <button id="context-split-vertical" type="button">Split Vertical</button>
      <div class="menu-divider"></div>
      <button id="context-remove-pane" type="button">Remove Pane</button>
      <button id="context-isolate-pane" type="button">Keep Only This Pane</button>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
